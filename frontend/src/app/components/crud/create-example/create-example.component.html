<header class="bg-dark py-3">
    <div class="container-lg">
        <a role="button" class="text-white text-decoration-none fs-4" href="/crud-example-read">Expense Tracker</a>
    </div>
</header>

<div class="container d-flex justify-content-center align-items-center" style="padding-top: 107px; padding-bottom: 106px;">
  <div class="card p-4">
    <h2 class="text-center mb-4">Create Expense</h2>
    <form [formGroup]="form">
      <div class="form-group mb-3">
        <label for="expenseType">Expense Type:</label>
        <select class="form-select" id="expenseType" formControlName="expenseType">
            <option *ngFor="let type of expenseTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
  
      <div class="form-group mb-3">
        <label for="description">Description:</label>
        <input id="description" formControlName="description" class="form-control" />
      </div>
  
      <div class="form-group mb-3">
        <label for="amount">Amount:</label>
        <input id="amount" formControlName="amount" type="number" class="form-control" />
      </div>
  
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" (click)="createExpenses(form.value)">Create Expense</button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
      </div>
    </form>
  </div>
</div>

<footer class="bg-dark py-1">
    <div class="container-lg d-flex justify-content-between align-items-center">
        <p class="text-white mb-0">Copyright &copy; Expense Tracker. All rights reserved, 2023</p>
        <div class="social-icons">
            <a class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
            <a class="text-white me-3"><i class="fab fa-twitter-square"></i></a>
            <a class="text-white"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>
